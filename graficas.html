<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumen de Materias Reprobadas por Grupo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="datos_notas.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f3f4f6;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .chart-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .chart-box {
      background: #fff;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .chart-box canvas {
      width: 100% !important;
      height: 200px !important;
    }
    .expand-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.3rem 0.5rem;
      cursor: pointer;
      font-size: 0.8rem;
    }
    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: white;
      padding: 1rem;
      border-radius: 0.5rem;
      width: 90%;
      max-width: 800px;
    }
    .modal-content canvas {
      height: 400px !important;
    }
    .close-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Resumen de Materias Reprobadas por Grupo</h1>
  <div class="chart-grid" id="charts"></div>

  <!-- Modal para expansión -->
  <div id="modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <canvas id="modalChart"></canvas>
      <button onclick="closeModal()" class="close-btn">Cerrar</button>
    </div>
  </div>

  <script>
    const grupos = ["1101", "1102", "1103", "1104", "1105"];
    const chartsContainer = document.getElementById("charts");
    const modal = document.getElementById("modal");
    const modalCanvas = document.getElementById("modalChart");
    let modalChartInstance;

    function contarMateriasPerdidasPorGrupo(grupo) {
      const estudiantes = datosNotas[grupo];
      const conteo = {};

      estudiantes.forEach(est => {
        Object.entries(est).forEach(([materia, nota]) => {
          if (materia === "Estudiante") return;
          if (nota === "DBJ") {
            conteo[materia] = (conteo[materia] || 0) + 1;
          }
        });
      });

      return conteo;
    }

    function crearGrafica(canvas, grupo, data) {
      return new Chart(canvas, {
        type: 'bar',
        data: {
          labels: Object.keys(data),
          datasets: [{
            label: `Grupo ${grupo}`,
            data: Object.values(data),
            backgroundColor: 'rgba(255, 99, 132, 0.6)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          }]
        },
        options: {
          plugins: {
            title: {
              display: true,
              text: `Grupo ${grupo}`
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: "Cantidad de estudiantes"
              }
            }
          }
        }
      });
    }

    function expandirGrafica(grupo, data) {
      modal.style.display = "flex";

      if (modalChartInstance) {
        modalChartInstance.destroy();
      }

      modalChartInstance = crearGrafica(modalCanvas, grupo, data);
    }

    function closeModal() {
      modal.style.display = "none";
      if (modalChartInstance) {
        modalChartInstance.destroy();
        modalChartInstance = null;
      }
    }

    grupos.forEach(grupo => {
      const data = contarMateriasPerdidasPorGrupo(grupo);

      const chartBox = document.createElement("div");
      chartBox.className = "chart-box";

      const canvas = document.createElement("canvas");
      chartBox.appendChild(canvas);

      const btn = document.createElement("button");
      btn.className = "expand-btn";
      btn.textContent = "🔍 Expandir";
      btn.onclick = () => expandirGrafica(grupo, data);
      chartBox.appendChild(btn);

      chartsContainer.appendChild(chartBox);

      crearGrafica(canvas, grupo, data);
    });
  </script>
</body>
</html>
